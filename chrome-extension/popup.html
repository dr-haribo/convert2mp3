<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert2MP3</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽµ Convert2MP3</h1>
            <p class="subtitle">YouTube zu MP3 Konverter</p>
        </div>

        <div class="status" id="status">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="statusText">Verbinde mit Server...</span>
        </div>

        <div class="section">
            <h2>Einstellungen</h2>
            
            <div class="form-group">
                <label for="serverUrl">Server URL:</label>
                <input type="text" id="serverUrl" placeholder="http://localhost:8765">
            </div>

            <div class="form-group">
                <label for="downloadFolder">Download-Ordner:</label>
                <input type="text" id="downloadFolder" placeholder="downloads">
                <small>Relativ zum Projektverzeichnis</small>
            </div>

            <div class="form-group">
                <label for="quality">Audio-QualitÃ¤t:</label>
                <select id="quality">
                    <option value="128">128 kbps</option>
                    <option value="192" selected>192 kbps</option>
                    <option value="320">320 kbps</option>
                </select>
            </div>

            <div class="form-group">
                <label for="artist">Standard-Artist:</label>
                <input type="text" id="artist" placeholder="Optional">
            </div>

            <div class="form-group">
                <label for="album">Standard-Album:</label>
                <input type="text" id="album" placeholder="Optional">
            </div>
        </div>

        <div class="section">
            <h2>Schnellkonvertierung</h2>
            <div class="form-group">
                <label for="videoUrl">YouTube URL:</label>
                <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=...">
            </div>
            <button id="convertBtn" class="btn-primary">Konvertieren</button>
        </div>

        <div class="footer">
            <button id="saveBtn" class="btn-secondary">Einstellungen speichern</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
